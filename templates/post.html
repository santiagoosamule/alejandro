
{% include 'navbar.html' %}

<style>
  .post-container {
      background-color: #f0f0f0; /* Fondo gris claro */
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
  }

  .post-title {
      color: hsl(0, 0%, 0%); /* Rosado */
      font-family: 'Arial', sans-serif;
      text-align: center;
  }

  .post-description {
      color: hsl(0, 0%, 11%); /* Morado */
      font-family: 'Arial', sans-serif;
  }

  .read-more a {
      color: #ffffff; /* Blanco */
      background-color: hsl(286, 100%, 50%); /* Rojo */
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
  }
</style>


{% for post in post_list %}
<div class="col-md-6 px-0 post-container">
    <h1 class="post-title">{{post.titulo}}</h1>
    <p class="post-description" >{{i.descripcion}}</p>
    <p class="read-more"><a href="{% url 'detail' post.pk %}">Continue reading...</a></p>
</div>
{% endfor %}

<a href="{% url 'usuario' %}">Dashboard de usuario</a>
