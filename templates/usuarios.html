!DOCTYPE html>
<html>
<head>
  <title>Mi Tabla</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color:   
 #f2f2f2;
    }
  </style>
</head>
<body>

<table>   

  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Edad</th>
  </tr>
  <tr>
    <td>Juan</td>
    <td>Pérez</td>
    <td>30</td>
  </tr>
  <tr>
    {% for usuario in personas_list %}
        <tr>
            <td><img src="{{ usuario.imagen.url }}"></td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.descripcion }}</td>
        </tr>
    {% endfor %}
  </tr>
</table>

</body>
</html>
